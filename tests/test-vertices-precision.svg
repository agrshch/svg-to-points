<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Title -->
    <text x="200" y="20" text-anchor="middle" font-size="16" fill="#000">Vertex Preservation Test</text>
    
    <!-- Rectangle with precise coordinates -->
    <rect x="50" y="40" width="100" height="60" fill="none" stroke="#e74c3c" stroke-width="2"/>
    <text x="100" y="115" text-anchor="middle" font-size="12" fill="#e74c3c">Rectangle: 4 corners</text>
    
    <!-- Triangle polygon -->
    <polygon points="200,40 250,100 150,100" fill="none" stroke="#2ecc71" stroke-width="2"/>
    <text x="250" y="45" text-anchor="middle" font-size="12" fill="#2ecc71">Triangle: (200,50) (300,50) (250,110)</text>
    
    <!-- Square polygon -->
    <polygon points="300,40 350,40 350,100 300,100" fill="none" stroke="#3498db" stroke-width="2"/>
    <text x="100" y="145" text-anchor="middle" font-size="12" fill="#3498db">Square: 4 corners</text>
    
    <!-- Zigzag polyline -->
    <polyline points="250,40 275,70 300,40 325,70" fill="none" stroke="#9b59b6" stroke-width="2"/>
    <text x="275" y="145" text-anchor="middle" font-size="12" fill="#9b59b6">Polyline: 4 points</text>
    
    <!-- Complex polygon -->
    <polygon points="100,160 140,180 120,220 80,220 60,180" fill="none" stroke="#f39c12" stroke-width="2"/>
    <text x="150" y="215" text-anchor="middle" font-size="12" fill="#f39c12">Pentagon: 5 corners</text>
    
    <!-- Closed path -->
    <path d="M 200 160 L 240 180 L 220 220 L 180 220 Z" fill="none" stroke="#16a085" stroke-width="2"/>
    <text x="250" y="215" text-anchor="middle" font-size="12" fill="#16a085">Closed path</text>
    
    <!-- Open path -->
    <path d="M 300 160 L 340 180 L 320 220 L 280 220" fill="none" stroke="#8e44ad" stroke-width="2"/>
    <text x="320" y="245" text-anchor="middle" font-size="12" fill="#8e44ad">Open path</text>
</svg> 